<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>

<body>
    <script>
        let posicion = parseInt(window.prompt("¿En qué posición terminaste la carrera?"));
        switch (posicion) { 
        case 1:
        window.alert("Medalla de oro");
        break;
        case 2:
        window.alert("Medalla de plata");
        break;
        case 3:
            window.alert("Medalla de bronce");
        break;
        default:
            console.log("Lo imporante es participar");
        }
    </script>
</body>

</html>
