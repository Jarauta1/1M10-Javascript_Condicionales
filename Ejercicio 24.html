<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <script>
        let temp = parseFloat(window.prompt("Escribe una temperatura"))
        let conversion = window.prompt("Quieres convertirla a grados centígrados (pon C) o a fahrenheit (pon F)")
        if (conversion == "C" || conversion == "c") {
            let final = ((temp - 32)*5)/9
            window.alert(`Son ${final} ºC`)
        }
        else if (conversion == "F" || conversion == "f") {
            let final = ((temp*9)/5)+32
            window.alert(`Son ${final} ºF`)
        }
        
    </script>
</body>
</html>
