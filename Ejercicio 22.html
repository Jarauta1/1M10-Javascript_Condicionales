<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>

<body>
    <script>
        let num1 = parseInt(window.prompt("Escribe un número"))
        let num2 = parseInt(window.prompt("Escribe otro número"))
        let num3 = parseInt(window.prompt("Escribe el ultimo número"))
        if (num1 < num2 && num1 < num3) {
            window.alert(`El menor de ellos es el número ${num1}.`)
        }
        else if (num2 < num1 && num2 < num3) {
            window.alert(`El menor de ellos es el número ${num2}.`)
        }
        else if (num3 < num1 && num3 < num2) {
            window.alert(`El menor de ellos es el número ${num3}.`)
        }
    </script>
</body>

</html>
