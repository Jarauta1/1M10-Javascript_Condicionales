<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        let num = parseInt(window.prompt("Escribe un número"));
        if (num > 1) {
            console.log("El número al cuadrado es: " + num*num);
            console.log("El número al cubo es: " + num*num*num);
        }
        else {
            window.alert("El número 1 es igual al cuadrado y al cubo")
        }
    </script>
</body>
</html>
