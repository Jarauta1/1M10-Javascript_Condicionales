<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 29</title>
</head>

<body>
    <script>
        let conv = window.prompt("Dile algo a Bob.")
        let grito = conv.indexOf("!")
        let pregunta = conv.indexOf("?")
        let vacia = conv.length

        if (grito == -1 && pregunta != -1) {
            window.alert("¡Claro!")
        }
        else if (grito != -1 && pregunta == -1) {
            window.alert("¡Eh, tranquilízate!")
        }
        else if (pregunta != -1 && grito != -1) {
            window.alert("¡Eh, tranquilízate! Yo sé lo que hago.")
        }
        else if (vacia == 0) {
            window.alert("Vale con que esas tenemos...")
        }
        else {
            window.alert("Sin más.")
        }

    </script>
</body>

</html>
