<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        let num1 = parseFloat(window.prompt("Escribe un número"));
        let num2 = parseFloat(window.prompt("Escribe otro número"));
        let num3 = parseFloat(window.prompt("Escribe el último número"));
        if (num1+num2==num3) {
            console.log("El tercer número es la suma de los anteriores: " + num1 + " + " + num2 + " = " + num3);

        }
        else {
            console.log("El tercer número no es la suma de los dos anteriores: " + num1 + " + " + num2 + " != " + num3)
        }
    </script>
</body>
</html>
