        }

            console.log("Hoy es miércoles");
        }
        else if (dia=="jueves") {
            console.log("Hoy es jueves");
        }
        else if (dia=="viernes") {
            console.log("Hoy es viernes");
        }
        else if (dia=="sabado"){
            console.log("Es fin de semana");
        }
        else if (dia=="domingo"){
            console.log("Es fin de semana");
        }
