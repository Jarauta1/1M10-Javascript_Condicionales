<body>

        let dia = window.prompt("Escribe un día de la semana");
        switch (dia) {
            case "Lunes":
                console.log("Hoy es Lunes");
                break;
            case "Martes":
                console.log("Hoy es Martes");
                break;
            case "Miércoles":
                console.log("Hoy es Miércoles");
                break;
            case "Jueves":
                console.log("Hoy es Jueves");
                break;
            case "Viernes":
                console.log("Hoy es Viernes");
                break;
            case "Sábado":
                console.log("Es fin de semana");
                break;
            case "Domingo":
                console.log("Es fin de semana");
                break;
        }
    </script>
</body>
